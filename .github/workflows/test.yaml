name: Test

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Modified files
        run: >
          echo $(git ls-tree -r HEAD schemas | awk '{print $4}') |
          head -c -1 |
          jq -R -s -c 'split(" ")'
        shell: bash
      - name: Test Bash Script
        run: ${PWD}/test.sh
