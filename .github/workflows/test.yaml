name: Test

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Modified files
        run: >
          git ls-tree -r HEAD schemas | 
          awk '{print $4}' | 
          awk -v RS=  '{$1=$1}1' | 
          xargs |
          jq -R -s -c 'split(" ")'
        shell: bash
