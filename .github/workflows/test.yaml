name: Test

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Modified files
        env:
          SERVER_URL: ${{ secrets.SERVER_URL }}
        run: SERVER_URL=$SERVER_URL bash ${PWD}/.github/workflows/test.sh
      - name: Produce Error
        run: exit 1
      - name: retry action
        uses: Wandalen/wretry.action@v1.3.0



